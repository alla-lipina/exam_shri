<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Exam Yandex</title>
  <link rel="stylesheet" href="default_style.css" />
  <link rel="stylesheet" href="lectures/lecture_style.css" />
</head>
<body>
  <h1 class="header">Расписание ШРИ</h1>

  <div class="b-timetable">

    <script id="timetable-template" type="text/x-handlebars-template">
      {{#each weeks}}
      <div class="b-timetable_row">
        <div class="b-timetable_row-name">{{this.week}}</div>
          {{#each this.days}}
          <div class="b-timetable_day">{{days}}</div>
          {{/each}}
      </div>
      {{/each}}
    </script>

    <div class="b-timetable_button-add">Добавить лекцию</div>
    <div class="b-timetable_button-export">Экспортировать</div>
    <div class="b-timetable_button-import">Импортировать</div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script>
  <script src="https://github.com/douglascrockford/JSON-js/blob/master/json2.js"></script> 
  <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.rc.1.js"></script>
  <!--<script src="lectures/lecture_script.js"></script>-->

  <script>
    (function() {
      var context = 
        {
          weeks: [ 
            { week: 'welcome',
              days: [ '10/09', '11/09', '12/09', '13/09', '14/09', '15/09', '16/09'],
            },

            { week: '1 week',
              days: [ '17/09', '18/09', '19/09', '20/09', '21/09', '22/09', '23/09'],
            },

            { week: '2 week',
              days: [ '24/09', '25/09', '26/09', '27/09', '28/09', '29/09', '30/09'],
            },

            { week: '3 week',
              days: [ '1/10', '2/10', '3/10', '4/10', '5/10', '6/10', '7/10'],
            },

            { week: '4 week',
              days: [ '8/10', '9/10', '10/10', '11/10', '12/10', '13/10', '14/10'],
            },

            { week: 'exam week',
              days: [ '15/10', '16/10', '17/10', '18/10', '19/10', '20/10', '21/10'],
            },

          ]
        },

      template = Handlebars.compile( $('#timetable-template').html() );

      $('div.b-timetable').append( template(context) );

    })();

    /*LECTURES.open();
    LECTURES.edit();*/
  </script>

</body>
</html>
