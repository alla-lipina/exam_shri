<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Exam Yandex</title>
  <link rel="stylesheet" href="default_style.css" />
  <link rel="stylesheet" href="lectures/lecture_style.css" />

<body>
  <h1 class="header">Расписание ШРИ</h1>
  <div class="b-timetable">
    <script id="timetable-template" type="text/x-handlebars-template">
      {{#each weeks}}
      <div class="b-timetable_row">
        <div class="b-timetable_row-name">{{this.week}}</div>
          {{#each this.days}}
          <div class="b-timetable_day {{this.class}}">{{this.caption}}</div>
          {{/each}}
      </div>
      {{/each}}
    </script>


    <script id="lecture-thumb-template" type="text/x-handlebars-template">
    <div class="lectures" id={{id}}> 
     {{time}} {{theme}}
     </div>
    </script>


    <script type="text/x-handlebars-template" id="day-template">
     {{#each lectures}}
     <div>
         {{this.theme}}
     </div>
     {{/each}} 
    </script>


   <!--<script id="lecture-form-template" type="text/x-handlebars-template">-->
   <div id='edit-lecture-form' style="display:none">
    <form> 
      <input type="hidden" name="id" value=""/>
      <input type="text" name="date" value=""/>
      <input type="text" name="time" value=""/>
      <input type="text" name="theme" value=""/>
      <input type="text" name="thesis" value=""/>
      <input type="text" name="presenter" value=""/>
      <input type="text" name="presentation" value=""/>
      <input type="button" class='submit'>
    </form>
  </div>
    <!--</script>-->

    <div class="b-timetable_button-add">Добавить лекцию</div>
    <div class="b-timetable_button-export">Экспортировать</div>
    <div class="b-timetable_button-import">Импортировать</div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script>
  <script src="https://github.com/douglascrockford/JSON-js/blob/master/json2.js"></script> 
  <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.rc.1.js"></script>
  <script src="lectures.js"></script> 
  <script src="grid.js"> </script>

  <script>
   GRID.init($('#timetable-template'));
   LECTURES.init()
   LECTURES.load($('#lecture-thumb-template'))
